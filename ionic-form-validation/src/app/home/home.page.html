<ion-content>
    <form> 
      <ion-item lines = "full">
        <ion-label position = "floating">Name</ion-label>
        <ion-input type = "text" require></ion-input>
      </ion-item>
      <ion-item lines = "full">
        <ion-label position = "floating">Email</ion-label>
        <ion-input formControlName = "email" type = "email" require></ion-input>
      </ion-item>
    </ion-item lines = "full">
      <ion-label position = "floating">Mobile</ion-label>
      <ion-input type = "text" require></ion-input>
  </ion-item>
</ion-list>
<ion-row>
  <ion-col>
    <ion-button type = "submit" color = "danger" expand = "block">Submit</ion-button>
  </ion-col>
</ion-row>
</form>
</ion-content>
