<ion-header>
  <ion-toolbar>
    <ion-button slot = "start">
      <ion-back-button><</ion-back-button>
    </ion-button>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines = "full">
    <form [formGroup] = "editForm" (ngSubmit) = "saveForm()">
      <ion-item>
        <ion-label position = "floating">Person Name</ion-label>
        <ion-input formControlName = "person_name" type = "text" require></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Phone Number</ion-label>
        <ion-input formControlName = "phone_num" type = "Number" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type = "submit" color = "primary" shape = "full" expand = "block">
            Update
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
