<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref = "developers"></ion-back-button>
    </ion-buttons>
    <ion-title>Developers</ion-title>
    <ion-button slot = "end">
      <ion-button (click) = "delete()">
        <ion-icon name = "trash"></ion-icon>
      </ion-button> 
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngif = "developer">
    <ion-item>
      <ion-label position = "stacked">Please Enter a Name?</ion-label>
      <ion-input [(ngModel)] = "developer.name" placeholder = "Developer Name"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-label position = "stacked">What is your Email?</ion-label>
      <ion-input [(ngModel)]="email" placeholder = "Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "stacked">Please input a phone number?</ion-label>
      <ion-input [(ngModel)] = "developer.phone" placeholder = "phone"></ion-input>
    </ion-item>
    <ion-button expand = "block" (click) = "updateDevloper()">Update Trusted Info</ion-button>
  </div>

</ion-content>
